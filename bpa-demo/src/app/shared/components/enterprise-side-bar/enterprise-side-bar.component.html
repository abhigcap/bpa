<div>
    <div class="enterprise-side-bar-header">
        <div class="enterprise-search-bar">
            <!-- <input type="text" placeholder="Search" [(ngModel)] = "SearchStr"> -->
            <input type="text" placeholder="Search" #SearchString (keyup)="onSearchRemove($event)">
            <div class="enterprise-search-magnifier-icon" (click)="onSearchSite(SearchString.value)">
                <img src="../../assets/png/white-magnifying-glass.png">
            </div>
        </div>
        <div class="black-graph-icon" (click)="onSort()">
            <img src="../../assets/png/black-graph-icon.png">
        </div>
        <div class="black-bell-icon">
            <img src="../../assets/png/black-bell-icon.png">
        </div>
    </div> 
    <ul class="enterprise-side-bar-list">
        <div class="enterprise-site-card-collar"></div>
        <div class="enterprise-site-card">
            <app-site-details-card class="site-card-component" *ngFor="let i of (siteDetails | searchSite : searchStr | sort : sortOrder )" [site-details]="i"></app-site-details-card>
        </div>
    </ul>
</div>
