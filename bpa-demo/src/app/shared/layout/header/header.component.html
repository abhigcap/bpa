<div class="header-component">
    <div class="column-content">
      <div class="title-content">
        <div class="organization-title">{{ headerDetails.organization.name | uppercase}}</div>
        <div class="product-title">
          <div class="product-title-column">{{ productTitlePart1 | titlecase }}</div>&nbsp;<div *ngIf="productTitlePart2.length > 0">{{ productTitlePart2 | titlecase}}</div>
        </div>
      </div>
    </div>
    <div class="column-content">
      {{headerDetails.site.name | titlecase }}
    </div>
    <div class="column-content">
      <div class="username">
        <img class="user-icon" src="../../../../assets/png/user-icon.png"> 
        <span>{{headerDetails.user.name | titlecase }}</span>
      </div>
      <div class="button-section">
        <app-button [btn-text]="'Logout'" (onClick)="onBtnClick()"></app-button>
      </div>
    </div>   
</div>
